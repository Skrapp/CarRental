<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookingform</title>
    <link th:href="@{~/css/basic.css}" rel="stylesheet">
    <link th:href="@{~/css/add-booking.css}" rel="stylesheet">
    <link th:href="@{~/css/menu.css}" rel="stylesheet">

</head>
<header class="container">
    <nav>
        <div class="mainMenu">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/bookingform}"> Book</a></li>
                <li><a th:href="@{/orders/customer-id}"> My bookings</a></li>
                <li><a th:href="@{/cars}"> Vehicles</a></li>
                <li><a th:href="@{/logout}"> Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
<h1>Bookingform</h1>
<div class="box">
    <form th:action="@{/save-booking}" th:object="${booking}" method="post" class="form" id="vehicleBookingform">
        <label class="formLabel">Booking for: </label>
        <label class="formLabel" id="username" th:text="${currentCustomer.getName()}"></label>
        <a class="formLabel" id="logout" th:href="@{/logout}">   logout</a><br>

        <label class="formLabel">Date for booking</label>
        <input type="date" th:field="*{date}" class="field"/><br>

        <label class="formLabel">Choose vehicle</label>
        <!-- Selection from a list -->
        <select th:field="*{vehicleId}">
                <option th:each="vehicle:${vehicles}" th:value="${vehicle.getVehicleId()}" th:text="${vehicle.getName()}"/>
        </select><br>


        <button class="submitBtn" type="submit">Submit</button>

        <input type="hidden" th:field="*{bookingId}"/>
        <input type="hidden" name="customerId" th:value="${currentCustomer.getCustomerId()}"/>
    </form>

    <form th:action="@{/orders/customer-id/}" method="get">
        <button class="returnBtn" type="submit" value="Go back">Go back</button>
    </form>
</div>

</body>
</html>
