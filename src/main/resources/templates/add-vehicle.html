<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle</title>
    <link th:href="@{~/css/basic.css}" rel="stylesheet">
    <link th:href="@{~/css/add-vehicle.css}" rel="stylesheet">
    <link th:href="@{~/css/menu.css}" rel="stylesheet">

</head>
<header class="container">
    <nav>
        <div class="mainMenu">
            <ul>
                <li><a th:href="@{/admin}">Home</a></li>
                <li><a th:href="@{/admin/customers}">Customers</a></li>
                <li><a th:href="@{/admin/vehicles}">Vehicles</a></li>
                <li><a th:href="@{/admin/add-vehicle}">Add vehicle</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <h1>Add vehicle</h1>
    <div class="box">
        <form th:action="@{/save-vehicle}" th:object="${vehicle}" method="post" class="form" id="addVehicleForm">
            <label class="formLabel">Name</label>
            <input type="text" th:field="*{name}" class="field"/><br>
            <label class="formLabel">Model</label>
            <input type="text" th:field="*{model}" class="field"/><br>
            <label class="formLabel">Rental fee</label>
            <input type="number" th:field="*{rentalFee}" class="field" step="0.1"/><br>
            <button class="submitBtn" type="submit">Submit</button>
            <input type="hidden" th:field="*{vehicleId}"/>
        </form>
        <form th:action="@{/admin/vehicles/}">
            <button class="returnBtn" type="submit" value="Go back">Go back</button>
        </form>
    </div>
</body>
</html>
