<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Customers</title>
        <link th:href="@{~/css/list-customers.css}" rel="stylesheet">
        <link th:href="@{~/css/basic.css}" rel="stylesheet">
    </head>
    <body>
        <h1>List customers</h1>
        <div class="box" id="customerBox">
            <table id="customerTable">
                <thead id="customerTableHead">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Adress</th>
                    <th>Edit</th>
                </thead>
                <tr th:each="customer:${customers}">
                    <td th:text="${customer.getCustomerId()}"/>
                    <td th:text="${customer.getName()}"/>
                    <td th:text="${customer.getUsername()}"/>
                    <td th:text="${customer.getAdress()}"/>
                    <td>
                        <a th:href="@{/admin/customers/customer-id(customerId=${customer.getCustomerId()})}" class="updateLink">Update</a>
                        <a th:href="@{/delete-customer(customerId=${customer.getCustomerId()})}" class="deleteLink">Delete</a>
                    </td>
                </tr>
            </table>
            <button class="returnBtn" th:href="@{/}">GO BACK</button>
        </div>
    </body>
</html>
